version: "3.9"

services:
  authorization-server:
    build:
      context: .
      dockerfile: authorization-server/Dockerfile
    image: oauth2-auth-server:latest
    container_name: oauth2-authorization-server
    ports:
      - "9000:9000"
    environment:
      - SERVER_PORT=9000
      # Optional: increase security logs
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=DEBUG
    networks:
      - oauth2-net

  resource-server:
    build:
      context: .
      dockerfile: resource-server/Dockerfile
    image: oauth2-resource-server:latest
    container_name: oauth2-resource-server
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      # Point directly to the JWKS endpoint of the auth server inside Docker network
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://authorization-server:9000/oauth2/jwks
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=DEBUG
    depends_on:
      - authorization-server
    networks:
      - oauth2-net

networks:
  oauth2-net:
    driver: bridge
